<!DOCTYPE html>
<html>
  
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Trade Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../static/vendor/echarts/echarts.min.js"></script>
    
  </head>
  
  <body>

    <!-- Page Wrapper -->
    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
	
	<!-- Sidebar - Brand -->
	<a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
	  <div class="sidebar-brand-icon">
	    <i class="fas fa-fw fa-tachometer-alt"></i>
	  </div>
	  <div class="sidebar-brand-text mx-3">Dashboard</div>
	</a>

	<!-- Divider -->
	<hr class="sidebar-divider">

	<!-- Nav Item -->
	<li class="nav-item active">
	  <a class="nav-link" href="/stock_basic">
	    <i class="fas fa-fw fa-chart-area"></i>
	    <span>个股信息</span></a>
	</li>

        <!-- Divider -->
	<hr class="sidebar-divider d-none d-md-block">

	<!-- Sidebar Toggler (Sidebar) -->
	<div class="text-center d-none d-md-inline">
	  <button class="rounded-circle border-0" id="sidebarToggle"></button>
	</div>
	
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
	<div id="content">

          <!-- Topbar -->
	  <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

	  </nav>
	  <!-- End of Topbar -->
	  
          <!-- Begin Page Content -->
	  <div class="container-fluid">

            <!-- Page Heading -->
	    <div class="d-sm-flex align-items-center justify-content-between mb-4">
	      <h1 class="h3 mb-0 text-gray-800">个股信息</h1>
	    </div>

	    <!-- Query Box -->
	    <form role="form" action="/stock_basic">
	      <div class="form-group">
		<label class="sr-only" for="input_symbol">股票代码</label>
		<input type="text" class="form-control" id="input_symbol" name="symbol" value="{{symbol|safe}}">
	      </div>
	      <input type="submit" style="display:none"></input>
	    </form>

	    <!-- Stock Prices Chart -->
	    <div class="card shadow mb-4">
	      <div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">价格走势</h6>
	      </div>
	      <div class="card-body">
		<div class="chart-area" id="price_chart"></div>
		<script>
		  var myChart = echarts.init(document.getElementById('price_chart'));
		  var option;
		  
		  function calculateMA(dayCount, data) {
		      var result = [];
		      for (var i = 0, len = data.length; i < len; i++) {
			  if (i < dayCount) {
			      result.push('-');
			      continue;
			  }
			  var sum = 0;
			  for (var j = 0; j < dayCount; j++) {
			      sum += parseFloat(data[i - j][1]);
			  }
			  result.push(parseFloat(sum / dayCount).toFixed(2));
		      }
		      return result;
		  }
		  
		  var dates = {{ dates|safe }};
		  var prices = {{ prices|safe }};
		  
		  option = {
		      legend: {
			  data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
			  inactiveColor: '#777',
		      },
		      tooltip: {
			  trigger: 'axis',
			  axisPointer: {
			      animation: false,
			      type: 'cross',
			      lineStyle: {
				  color: '#376df4',
				  width: 2,
				  opacity: 1
			      }
			  }
		      },
		      xAxis: {
			  type: 'category',
			  data: dates,
			  axisLine: { lineStyle: { color: '#8392A5' } }
		      },
		      yAxis: {
			  scale: true,
			  axisLine: { lineStyle: { color: '#8392A5' } },
			  splitLine: { show: false }
		      },
		      grid: {
			  bottom: 80
		      },
		      dataZoom: [{
			  textStyle: {
			      color: '#8392A5'
			  },
			  handleIcon: 'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
			  dataBackground: {
			      areaStyle: {
				  color: '#8392A5'
			      },
			      lineStyle: {
				  opacity: 0.8,
				  color: '#8392A5'
			      }
			  },
			  brushSelect: true
		      }, {
			  type: 'inside'
		      }],
		      series: [
			  {
			      type: 'candlestick',
			      name: '日K',
			      data: prices,
			      itemStyle: {
				  color: '#FD1050',
				  color0: '#0CF49B',
				  borderColor: '#FD1050',
				  borderColor0: '#0CF49B'
			      }
			  },
			  {
			      name: 'MA5',
			      type: 'line',
			      data: calculateMA(5, prices),
			      smooth: true,
			      showSymbol: false,
			      lineStyle: {
				  width: 1
			      }
			  },
			  {
			      name: 'MA10',
			      type: 'line',
			      data: calculateMA(10, prices),
			      smooth: true,
			      showSymbol: false,
			      lineStyle: {
				  width: 1
			      }
			  },
			  {
			      name: 'MA20',
			      type: 'line',
			      data: calculateMA(20, prices),
			      smooth: true,
			      showSymbol: false,
			      lineStyle: {
				  width: 1
			      }
			  },
			  {
			      name: 'MA30',
			      type: 'line',
			      data: calculateMA(30, prices),
			      smooth: true,
			      showSymbol: false,
			      lineStyle: {
				  width: 1
			      }
			  }
		      ]
		  }
		  
		  myChart.setOption(option);
		</script>
	      </div>
	    </div>
	    
	    <!-- Stock Basic Info DataTables -->
	    <div class="card shadow mb-4">
	      <div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">注册信息</h6>
	      </div>
	      <div class="card-body">
		<div class="table-responsive">
		  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
		    {% for item in basic %}
		    <tr>
		      <th>{{ item.0|e }}</th>
		      <td>{{ item.1|e }}</td>
		    </tr>
		    {% endfor %}
		  </table>
		</div>
	      </div>
	    </div>   
	  </div>

	</div>
	<!-- End of Main Content -->
	
      </div>
      <!-- End of Content Wrapper -->
      
    </div>

    <!-- Custom scripts for all pages -->
    <script src="../static/js/sb-admin-2.min.js"></script>
    
  </body>
  
</html>
